<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="../css/HomePage.css" rel = "Stylesheet">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Employee logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="main-header">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="../Pages/EmployeePayrollForm.html" class="add-button">
            <img src="../assets/add-24px.svg" alt="">Add User</a>
        </div> <!--main-header-->
        <div class="table-main">
            <table id ="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img src="../assets/Ellipse -2.png" class="profile"></td>
                    <td>Dhruv</td>
                    <td>Male</td>
                    <td><div class="dept-label">HR</div>
                    <div class="dept-label">Finance</div></td>
                    <td>400000</td>
                    <td>26 Jun 2021</td>
                    <td>
                        <img src="../assets/delete-black-18dp.svg" id="1" onclick="remove(this)">
                        <img src="../assets/create-black-18dp.svg" id="1" onclick="update(this">
                    </td>
                </tr>
            </table>
        </div>
    </div> <!--main-content-->

</body>
</html>
