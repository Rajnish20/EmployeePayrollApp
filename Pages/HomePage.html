<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/HomePage.css" rel = "Stylesheet">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Employee logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="main-header">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count"></div>
            </div>
            <a href="../Pages/EmployeePayrollForm.html" class="add-button">
            <img src="../assets/add-24px.svg" alt="">Add User</a>
        </div> <!--main-header-->
        <div class="table-main">
            <table id ="display" class="table">
            </table>
        </div>
    </div> <!--main-content-->
<script src="../Javascript/HomePage.js"></script>
<script src="../Javascript/utility.js"></script>
<script src="../Javascript/siteProperties.js"></script>
<script src="../Javascript/EmployeeForm.js"></script>
</body>
</html>
